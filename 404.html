<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html for React Router SPA at /homepage/test/
      // This handles client-side routing for the React app
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // If accessing /homepage/test or any sub-route, serve the index.html
      if (path.startsWith('/homepage/test')) {
        // Redirect to index.html - React Router will handle the routing
        window.location.replace('/homepage/test/index.html' + search + hash);
      } else {
        // For other paths, try to redirect to homepage
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/homepage/test/">click here</a>.</p>
  </body>
</html>
