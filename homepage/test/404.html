<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html for React Router SPA
      // This file should be in the same directory as index.html
      // It redirects to index.html so React Router can handle the routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html - React Router will handle the routing
      window.location.replace('/homepage/test/index.html' + search + hash);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/homepage/test/">click here</a>.</p>
  </body>
</html>
